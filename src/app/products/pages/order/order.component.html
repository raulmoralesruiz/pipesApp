  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}

</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Toggle case"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    >
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-1"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    >
    </p-button>
    <p-button
      class="mr-1"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    >
    </p-button>
    <p-button
      class="mr-1"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    >
    </p-button>

  </div>
</p-toolbar>
