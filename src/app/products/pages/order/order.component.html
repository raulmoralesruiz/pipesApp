<p-panel header="Pipes personalizados" class="p-2">
  <h1>Pipes básicos</h1>
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Toggle case"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    >
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-1"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    >
    </p-button>
    <p-button
      class="mr-1"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    >
    </p-button>
    <p-button
      class="mr-1"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    >
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Héroes">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Puede volar</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
